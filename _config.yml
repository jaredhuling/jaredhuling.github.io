# Dependencies
highlighter:      rouge
markdown:         kramdown
syntax-highlighting:
  enabled : true
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge


# Permalinks
permalink:        pretty

# Setup
title:            Jared Huling
tagline:          casual inference
description:      'my cool github page'
url:              http://casualinference.org
base_url:         http://casualinference.org

sass:
  sass_dir: _sass
  style: :compressed

keywords: R, causal inference

author:
  name:           'Jared Huling'
  url:            http://www.stat.wisc.edu/~huling

paginate: 5
paginate_path: "page:num"

# Custom vars
version:          1.0.0


##Some commonly used links
links:
  github: jaredhuling

github:
  repo:           https://github.com/jaredhuling/jaredhuling.github.io

# All Jekyll-Bootstrap specific configurations are namespaced into this hash
#
JB :
  version : 0.3.0

##put desired image in img/ directory and set the value accordingly. If not defined, a placeholder image will be used.
about_image: placeholder.jpg

##comment this if you want full width posts with no sidebar
sidebar: on

#pages_list:
#  About: '/about'
#  Archive: '/archive'
#  Feed: '/atom.xml'

# Settings for comments helper
comments :
  provider : disqus
#    disqus :
#      short_name : casualinference

# Settings for analytics helper
analytics :
  provider : google
  google :
    tracking_id : 'UA-49091606-1'
