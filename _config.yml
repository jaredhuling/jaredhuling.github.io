# Dependencies
highlighter:      pygments 
markdown:         kramdown
syntax-highlighting:
  enabled : true
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: pygments


# Permalinks
permalink:        pretty

# Setup
title:            Jared Huling
tagline:          casual inference
description:      'my cool github page'
url:              http://casualinference.org

author:
  name:           'Jared Huling'
  url:            http://www.stat.wisc.edu/~huling

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           https://github.com/jaredhuling/jaredhuling.github.io

# All Jekyll-Bootstrap specific configurations are namespaced into this hash
#
JB :
  version : 0.3.0
  
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

# Settings for comments helper
comments :
  provider : disqus
#    disqus :
#      short_name : casualinference

# Settings for analytics helper
analytics :
  provider : google
  google :
    tracking_id : 'UA-49091606-1'
