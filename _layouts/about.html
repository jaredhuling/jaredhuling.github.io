---
layout: page
---

<div class="docs-section">
  
  <div class="row">
      
      {% if page.profile %}
      <div class="four columns profile {{ page.profile.align }}">
        <!-- <div class="profile col one {{ page.profile.align }}"> -->
          {% if page.profile.image %}
            <img class="one" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
          {% endif %}
          {% if page.profile.address %}
            <div class="address">
              {{ page.profile.address }}
            </div>
            <div class="address">
              <script type="text/javascript"> 
                  gen_mail_to_link('huling.7', 'osu', 'u', 'd', 'e');
              </script>
            </div>
          {% endif %}
        <!-- </div> -->
      </div>
      {% endif %}
      

      <div class = "eight columns">
          {{ content }}
      </div>
  </div>
</div>
