---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description and page.description != "" %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <article class="post-content {{ page.title | slugify }} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
