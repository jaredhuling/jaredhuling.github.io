<head>
  <!-- Global site tag (gtag.js) - Google Analytics (new) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id='{{ site.google_analytics }}'"</script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', "{{ site.google_analytics }}");
  </script>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ site.name }}{% if page.title and page.url != "/" %} | {{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="shortcut icon" href="{{ '/assets/img/favicon_initials.ico' | prepend: site.baseurl | prepend: site.url }}">
  
  
    <link rel="stylesheet" href="{{ '/assets/css/skeleton.min.css' | prepend: site.baseurl | prepend: site.url }}">
  
  
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | prepend: site.baseurl | prepend: site.url }}">
  
  
  <!--
  <link rel="stylesheet" href="{{ '/assets/css/tomorrow-prettify-theme.css' | prepend: site.baseurl | prepend: site.url }}"> 
  -->
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/font-awesome.min.css' | prepend: site.baseurl | prepend: site.url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/buttons_skeleton.css' | prepend: site.baseurl | prepend: site.url }}">
  
  
  
  <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"> -->
  
  
  <script type="text/javascript">
    function generator(lhs,rhs,domain3,domain2,domain1) {
        document.write("<a href=\"mailto");
        document.write(":" + lhs + "@");
        document.write(rhs + "\">" + lhs + "@" + rhs + "." + domain1 + domain2 + domain3 + "<\/a>");
    }
  </script>
  
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          jax: ["input/TeX", "output/HTML-CSS"],
          tex2jax: {
            inlineMath: [ ['$', '$'], ["\\(", "\\)"] ],
            displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
            processEscapes: true,
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
          }
          //,
          //displayAlign: "left",
          //displayIndent: "2em"
        });
    </script>
    
    <!--<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
